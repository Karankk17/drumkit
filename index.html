<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="keys">
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span>CLAP</span>
        </div>
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span>HIHAT</span>
        </div>
        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span>KICK</span>
        </div>
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span>OPENHAT</span>
        </div>
        <div class="key" data-key="71">
            <kbd>G</kbd>
            <span>BOOM</span>
        </div>
        <div class="key" data-key="72">
            <kbd>H</kbd>
            <span>RIDE</span>
        </div>
        <div class="key" data-key="74">
            <kbd>J</kbd>
            <span>SNARE</span>
        </div>
        <div class="key" data-key="75">
            <kbd>K</kbd>
            <span>TOM</span>
        </div>
        <div class="key" data-key="76">
            <kbd>L</kbd>
            <span>TINK</span>
        </div>
    </div>
    <audio data-key="65" src="./sound/Clap_316_12.wav"></audio>
    <audio data-key="83" src="./sound/Hi-Hat-Closed-Hit-A2-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="68" src="./sound/Kick_22_479.wav"></audio>
    <audio data-key="70" src="./sound/classic-909-open-hat-one-shot_C.wav"></audio>
    <audio data-key="71" src="./sound/boom-bap-snare.wav"></audio>
    <audio data-key="72" src="./sound/plague-perc-ride-chop_G_major.wav"></audio>
    <audio data-key="74" src="./sound/boom-bap-snare.wav"></audio>
    <audio data-key="75" src="./sound/one-shot-drum-synth-tom_C_minor.wav"></audio>
    <audio data-key="76" src="./sound/trap-hi-hat-short-tamb_D_minor.wav"></audio>
    <script>
        window.addEventListener("keydown",(e)=>
        {
var audio=document.querySelector(`audio[data-key="${e.keyCode}"]`)
var key=document.querySelector(`.key[data-key="${e.keyCode}"]`)
if(audio){
    audio.play()
    audio.currentTime=0;
    key.classList.add("playing")
}
return
        })
        var kk=document.querySelectorAll(".key")
        kk.forEach((e)=>
        {
            e.addEventListener('transitionend',remove)
        }
        )
        function remove(k){
            if(k.propertyName="transform"){
                this.classList.remove("playing")
            }
            else{
                return
            }
        }
    </script>
</body>
</html>
